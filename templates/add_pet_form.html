{% extends 'base.html' %}

{% block content %}
        <h1 class="display-1 text-center">Add pet</h1>
    <div class="row justify-content-center"> 
        <div class="col-md-8">
        <form method="POST">
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != 'hidden' %}
            <div class="mt-3">
                {{ field.label }}
                {{ field(class_="form-control")}}
                {% for err in field.errors %}
                <small class="form-text">{{err}}</small>
                {% endfor %}
            </div>
            
            {% endfor %}
        <button class="btn btn-success btn-lg mt-3">Submit</button>
        </form>
    </div>

    
{% endblock %}
